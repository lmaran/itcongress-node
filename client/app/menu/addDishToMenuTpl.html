            <tbody>
                <tr data-ng-repeat="dish in dishes | filter:search | orderBy:'category'">
                    <td width="50">

                    <td>

                    </td>
                    <td ng-switch="dish.category">

                        <span ng-switch-when="3">Desert</span>
                        <span ng-switch-when="4">Salata</span>
                    </td>
                    <td><span ng-show="dish.isFasting" class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>

                    <td>{{ dish.description }}</td>
                    <td>
