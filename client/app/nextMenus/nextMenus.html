    <hr>
    
    <div ng-repeat="menu in menus | filter:search | orderBy:'menuDate'">
        <div class="row toolbar">
            <div class="col-md-4">
                <h4>Meniul de 
                    <strong>{{friendlyDate(menu.menuDate)}}</strong> 
                    <small style="font-size:14px"></small>
                </h4>
            </div>
            <br/>            
        </div>
        <div class="row">
            <div class="col-md-11 col-md-offset-1">

                <div class="table-responsive">
                    <table class="table table-responsive table-hover table-condensed my-borderless">
                        <tbody>
                            <tr data-ng-repeat="dish in menu.dishes | filter:search | orderBy:['category', 'option']">
                                <td width="70" style="min-width:70px">
                                    <a ng-if="dish.thumbUrl" ng-href="/nextMenus/{{menu._id}}/dishes/{{dish._id}}" class="thumbnail" style="margin-bottom:0">
                                        <img ng-src="{{dish.thumbUrl}}">
                                    </a>
                                </td>
                                <td>
                                    <span ng-if="dish.option !== undefined">{{dish.option}}.</span>
                                    <!--<span ng-if="dish.option === undefined">&nbsp;&nbsp;&nbsp;</span>-->
                                    <a ng-href="/admin/nextMenus/{{menu._id}}/dishes/{{dish._id}}">{{dish.name}}</a> 
                                    <span ng-if="dish.isFasting">(post)</span><br/>
                                    <span class="text-muted">{{dish.description}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        <hr>
    </div>

</div>
