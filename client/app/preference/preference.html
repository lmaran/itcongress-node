<div ng-include="'app/navbar/navbar.html'"></div>

<ol class="breadcrumb">
    <li>
        <button ng-click="goBack();" type="button" class="btn btn-default btn-xs" style="margin-right:15px">
            <span class="glyphicon glyphicon-arrow-left" ></span> Inapoi
        </button>
        <a href="/admin"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li><a href="/admin/preferences">Preferinte</a></li>
    <li class="active">{{preference.employeeName}}, {{preference.date}}</li>
</ol>

<div class="container-fluid">
    <h1>{{pageTitle}}</h1>

    <form ng-submit="isEditMode ? update(form) : create(form)" name="form" class="form-horizontal max-width" role="form" autocomplete="off" novalidate>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2 text-muted">
                Preferintele lui <strong>{{preference.employeeName}}</strong> pentru <strong>{{preference.date}}</strong>:
            </div>
        </div>                  
        
        <div class="form-group" ng-class="{'has-error' : form.option1.$invalid}">
            <label class="col-md-2 control-label">Supa</label>
            <div class="col-md-4">
                <input type="text" name="option1" ng-model="preference.option1" class="form-control text-uppercase"  lm-focus="isFocusOnName" />
                <p class="text-muted">Ex: A sau B</p>
                <p ng-show="form.option1.$error.myValidation" class="help-block">{{errors.option1}}</p>
            </div>
        </div>        

        <div class="form-group" ng-class="{'has-error' : form.option2.$invalid }">
            <label class="col-md-2 control-label">Felul 2</label>
            <div class="col-md-4">
                <input type="text" name="option2" ng-model="preference.option2" class="form-control text-uppercase" />
                <p class="text-muted">Ex: C sau D</p>
                <p ng-show="form.option2.$error.myValidation" class="help-block">{{errors.option2}}</p>
            </div>
        </div>
        
        <div ng-show="errors.other && submitted" class="form-group has-error">
            <div class="col-md-4 col-md-offset-2">
                <p class="help-block">{{errors.other}}</p>
            </div>
        </div>         

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Salveaza </button>
                <button type="button" class="btn  btn-default" ng-click="goBack()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
            </div>
        </div>

    </form>


</div>
