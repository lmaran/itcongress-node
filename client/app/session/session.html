<div ng-include="'app/navbar/navbar.html'"></div>

<ol class="breadcrumb">
    <li>
        <button ng-click="goBack();" type="button" class="btn btn-default btn-xs" style="margin-right:15px">
            <span class="glyphicon glyphicon-arrow-left" ></span> Inapoi
        </button>
        <a href="/admin"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li><a href="/admin/sessions">Agenda</a></li>
    <li class="active">Sesiune: {{session.timeSlot || 'nou'}}</li>
</ol>

<div class="container-fluid">
    <h1>{{pageTitle}}</h1>

    <form ng-submit="isEditMode ? update(form) : create(form)" name="form" class="form-horizontal max-width" role="form" autocomplete="off" novalidate>

        <div class="form-group" ng-class="{'has-error' : form.timeSlot.$invalid}">
            <label class="col-md-2 control-label">Time Slot </label>
            <div class="col-md-4">
                <select name="timeSlot" ng-model="session.timeSlot" ng-options="timeSlot.name as timeSlot.name for timeSlot in timeSlotList" class="form-control"></select>
                <p ng-show="form.timeSlot.$error.myValidation" class="help-block">{{errors.timeSlot}}</p>
            </div>            
            
        </div>

        <div class="form-group" ng-class="{'has-error' : form.room.$invalid}">
            <label class="col-md-2 control-label">Room </label>
            <div class="col-md-4">
                <select name="room" ng-model="session.room" ng-options="room.id as room.name for room in rooms" class="form-control"></select>                
                <p ng-show="form.room.$error.myValidation" class="help-block">{{errors.room}}</p>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error' : form.brandId.$invalid}">
            <label class="col-md-2 control-label">Brand </label>
            <div class="col-md-4">
                <select name="brand" ng-model="session.brand" ng-options="brand.name as brand.name for brand in brands" class="form-control"></select>                
                <p ng-show="form.brandId.$error.myValidation" class="help-block">{{errors.brandId}}</p>
            </div>
        </div> 
        
        <div class="form-group" ng-class="{'has-error' : form.title.$invalid}">
            <label class="col-md-2 control-label">Title </label>
            <div class="col-md-4">
                <textarea name="title" rows="3" ng-model="session.title" class="form-control"></textarea>              
                <p ng-show="form.title.$error.myValidation" class="help-block">{{errors.title}}</p>
            </div>
        </div> 
        
        <div class="form-group" ng-class="{'has-error' : form.room.$invalid}">
            <label class="col-md-2 control-label">Speaker 1 </label>
            <div class="col-md-4">
                <select name="speaker1" ng-model="session.speaker1" ng-options="s as s.name for s in speakers" class="form-control" >
                    <option value=""></option>
                </select>
                
                <p ng-show="form.speaker1.$error.myValidation" class="help-block">{{errors.speaker1}}</p>
            </div>
        </div>  
        
        <div class="form-group" ng-class="{'has-error' : form.room.$invalid}">
            <label class="col-md-2 control-label">Speaker 2 </label>
            <div class="col-md-4">
                <select name="speaker2" ng-model="session.speaker2" ng-options="s as s.name for s in speakers" class="form-control" >
                    <option value=""></option>
                </select>                
                <p ng-show="form.speaker2.$error.myValidation" class="help-block">{{errors.speaker2}}</p>
            </div>
        </div>                             

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Salveaza </button>
                <button type="button" class="btn btn-default" ng-click="goBack()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
            </div>
        </div>

    </form>

</div>
