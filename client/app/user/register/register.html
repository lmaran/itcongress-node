<div ng-include="'app/navbar/navbar.html'"></div>

<div class="container-fluid">
    
    <h1>{{pageTitle}}</h1>

    <form ng-submit="register(form)" name="form" class="form-horizontal" role="form" novalidate>
        
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
            <label class="col-md-2 control-label">Nume</label>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" ng-model="user.name" required autocomplete="off" novalidate/>
                <p ng-show="form.name.$error.required  && submitted" class="help-block">Acest camp este obligatoriu.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error' : form.email.$invalid && submitted }">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-4">
                <input type="email" name="email" class="form-control" ng-model="user.email" required />
                <p ng-show="form.email.$error.required && submitted" class="help-block">Acest camp este obligatoriu.</p>
                <p ng-show="form.email.$error.email && submitted" class="help-block">Te rog sa introduci un email valid.</p>
                <p ng-show="form.email.$error.mongoose && submitted" class="help-block">{{ errors.email}}</p>
            </div>
        </div>
               
        <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && submitted }">
            <label class="col-md-2 control-label">Parola </label>
            <div class="col-md-4">
                <input type="password" name="password" class="form-control" ng-model="user.password" required />
                <p ng-show="form.password.$invalid  && submitted" class="help-block">Acest camp este obligatoriu.</p>
            </div>
        </div>   
        
        <div class="form-group" ng-class="{ 'has-error' : form.confirmPassword.$invalid && submitted }">
            <label class="col-md-2 control-label">Confirma parola</label>
            <div class="col-md-4">
                <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" required my-match2222="user.password" />
                <p ng-show="form.confirmPassword.$error.required && submitted" class="help-block">Acest camp este obligatoriu.</p>
                <p ng-show="!form.confirmPassword.$error.required && form.confirmPassword.$error.match && submitted" class="help-block">Parolele nu sunt identice.</p>
            </div>
        </div>            
 
        <div ng-show="errors.other && submitted" class="form-group has-error">
            <div class="col-md-4 col-md-offset-2">
                <p class="help-block">{{ errors.other }}</p>
            </div>
        </div>        

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Salveaza </button>
                <button type="button" class="btn btn-default" ng-click="goBack()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
            </div>
        </div>

    </form>

    <p>
        Ai deja un cont? <a href="/admin/login">Autentifica-te!</a>
    </p>    
    
</div>
