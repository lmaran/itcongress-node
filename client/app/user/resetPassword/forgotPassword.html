<div ng-include="'app/navbar/navbar.html'"></div>

<div class="container-fluid">
    
    <h1>{{pageTitle}}</h1>

    <form ng-submit="resetPassword(form)" name="form" class="form-horizontal" role="form" novalidate>
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error' : form.email.$invalid && submitted }">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-4">
                <input type="email" name="email" class="form-control" ng-model="user.email" required />
                <p ng-show="form.email.$error.required && submitted" class="help-block">Acest camp este obligatoriu.</p>
                <p ng-show="form.email.$error.email && submitted" class="help-block">Te rog sa introduci un email valid.</p>
                <p ng-show="form.email.$error.mongoose && submitted" class="help-block">{{ errors.email}}</p>
                
                <p class="help-block">{{ errors.other }}</p>
            </div>
        </div>
                      

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Trimite</button>
                <button type="button" class="btn btn-default" ng-click="goBack()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
            </div>
        </div>

    </form>

    <p>
        Un link pentru activarea parolei va fi trimis pe adresa de mai sus.<br/>
        <!--Link-ul este valabil 1h.<br/>-->
    </p> 
    <!--<p>
        OBS: Daca email-ul nu soseste, te rog verifica si in folder-ul "Spam"
    </p>-->    
    
</div>
